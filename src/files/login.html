<html>
  <head>
    <title>Iniciar Sesion | Pond Ducks</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"/>
  </head>
  <body>
     <form style="width:400px;height:400px;background:white;border-radius:5px;padding:5px;margin: 20 auto;" action="/login/finish" method="post">
  <div class="mb-3">
    <label for="duck_username" class="form-label">Nombre de Usuario</label>
    <input type="text" class="form-control" id="duck_username" aria-describedby="usernameHelp" name="duck_username" required>
    <div id="emailHelp" class="form-text">Ingresa el nombre de tu pato.</div>
  </div>
     <div class="mb-3">
    <label for="duck_pass" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="duck_pass" name="duck_pass" required>
       <div id="userHelp" class="form-text">¿Olvidaste tu contraseña?, ¡Muy pronto el soporte tecnico estará listo!</div>
  </div>
     <center>
  <button type="submit" class="btn btn-primary">Ingresar</button>
     </center>
</form>
    <script>
    document.onkeydown = function(){
      return false
    }
    document.oncontextmenu = function(params) {
      return false
    }
  </script>
  </body>
</html>
